<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Proposal</h1>
  <p>Enter your name, my name, and a custom link:</p>
  <input type="text" id="yourName" placeholder="Your Name">
  <input type="text" id="myName" placeholder="My Name">
  <input type="text" id="customLink" placeholder="Custom Link (https://...)">
  <br>
  <button onclick="goToProposal()">Next</button>

  <script>
    function goToProposal() {
      const yourName = document.getElementById('yourName').value.trim();
      const myName = document.getElementById('myName').value.trim();
      const customLink = document.getElementById('customLink').value.trim();
      
      if(yourName && myName && customLink){
        localStorage.setItem('yourName', yourName);
        localStorage.setItem('myName', myName);
        localStorage.setItem('customLink', customLink);
        window.location.href = 'proposal.html';
      } else {
        alert('Please fill all fields!');
      }
    }
  </script>
</body>
</html>
