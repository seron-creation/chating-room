<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seron Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --bg: #0b141a; --header: #202c33; --input: #2a3942; --text: #e9edef;
            --msg-me: #005c4b; --msg-them: #202c33; --indicator: #00a884;
        }
        .light-theme {
            --bg: #e5ddd5; --header: #008069; --input: #ffffff; --text: #111b21;
            --msg-me: #dcf8c6; --msg-them: #ffffff; --indicator: #008069;
        }
        
        body, html { margin: 0; padding: 0; height: 100dvh; width: 100%; background-color: var(--bg); display: flex; justify-content: center; overflow: hidden; transition: background 0.3s; }
        .app-container { width: 100%; max-width: 450px; height: 100dvh; background-color: var(--bg); display: flex; flex-direction: column; position: relative; color: var(--text); }

        #menu { position: absolute; inset: 0; z-index: 100; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; }
        
        #chatBox { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; 
            background-color: var(--bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; /* Blends the pattern into the background color */
        }
        
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.3); color: white; }
        .light-theme .bubble { color: #111b21; }
        
        .bubble.me { align-self: flex-end; background: var(--msg-me); border-top-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: var(--msg-them); border-top-left-radius: 2px; }

        footer { background: var(--header); padding: 12px 10px; display: flex; align-items: center; gap: 8px; }
        #msgInput { flex: 1; background: var(--input); border: none; outline: none; color: var(--text); border-radius: 24px; padding: 10px 15px; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="dark-theme">

<div class="app-container">
    <div id="menu">
        <h1 class="text-3xl font-bold mb-2 text-emerald-500">Seron Chat</h1>
        <div class="w-full space-y-4">
            <input id="userName" type="text" placeholder="Your Name" class="w-full bg-[#2a3942] p-3 rounded-lg outline-none text-white border border-gray-700">
            <button id="btnCreate" class="w-full bg-emerald-600 p-3 rounded-lg font-bold text-white shadow-lg">Create New Room</button>
            <input id="destroyTime" type="number" placeholder="Destroy in (mins)" class="w-full bg-[#2a3942] p-3 rounded-lg outline-none text-white text-center border border-gray-700">
            <div class="flex gap-2">
                <input id="joinId" type="text" placeholder="Room Code" class="flex-1 bg-[#2a3942] p-3 rounded-lg outline-none text-white border border-gray-700">
                <button id="btnJoin" class="bg-blue-600 px-6 rounded-lg font-bold text-white shadow-lg">Join</button>
            </div>
            <button onclick="shareApp()" class="w-full text-xs text-emerald-500 underline opacity-70">Share Website</button>
        </div>
    </div>

    <header class="p-3 bg-[var(--header)] flex justify-between items-center shadow-md text-white border-b border-white/5">
        <div class="flex flex-col">
            <span id="roomDisplay" class="text-[10px] text-emerald-400 font-mono tracking-tighter"></span>
            <span id="creatorTag" class="font-bold text-sm">Room Chat</span>
        </div>
        <div class="flex gap-4 items-center">
            <button id="btnTheme" title="Toggle Theme" class="text-xl hover:scale-110 transition">üåì</button>
            <button id="btnShareRoom" title="Copy Link" class="text-xl hover:scale-110 transition">üîó</button>
            <button id="btnAdminDestroy" class="hidden bg-red-600 text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-widest shadow-lg">Destroy</button>
        </div>
    </header>

    <div id="chatBox"></div>
    <div id="typingIndicator" class="px-4 text-[11px] text-[var(--indicator)] italic h-5"></div>

    <footer>
        <label class="cursor-pointer text-xl hover:opacity-80">
            üñºÔ∏è <input type="file" id="imageInput" accept="image/*" class="hidden">
        </label>
        <input id="msgInput" type="text" placeholder="Type a message...">
        <button id="btnSend" class="bg-emerald-500 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold shadow-md">‚û§</button>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, onChildAdded, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC4mYZ5G-WCjt7wAN0G6_B6rh1LDM10U0Q",
        authDomain: "chat-data-59467.firebaseapp.com",
        databaseURL: "https://chat-data-59467-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "chat-data-59467",
        storageBucket: "chat-data-59467.firebasestorage.app",
        messagingSenderId: "237808362163",
        appId: "1:237808362163:web:52d25dfbffaffde12446c6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentRoom = null, myName = "", myColor = '#' + Math.floor(Math.random()*16777215).toString(16);

    // --- THEME ---
    document.getElementById('btnTheme').onclick = () => {
        document.body.classList.toggle('light-theme');
    };

    // --- SHARING ---
    window.shareApp = () => {
        if (navigator.share) {
            navigator.share({ title: 'Seron Chat Room', url: window.location.href });
        } else {
            alert("Copy URL from address bar to share!");
        }
    };
    
    document.getElementById('btnShareRoom').onclick = () => {
        const url = `${window.location.origin}${window.location.pathname}?room=${currentRoom}`;
        navigator.clipboard.writeText(url).then(() => alert("Room link copied!"));
    };

    // --- FIREBASE OPS ---
    async function createRoom() {
        myName = document.getElementById('userName').value || "User";
        const mins = parseInt(document.getElementById('destroyTime').value) || 30;
        const roomId = Math.random().toString(36).substring(2, 10) + Math.random().toString(36).substring(2, 10);
        const adminCode = (Math.floor(1000 + Math.random() * 9000) + Math.random().toString(36).substring(2, 4)).toUpperCase();
        
        await set(ref(db, `rooms/${roomId}`), { 
            creator: myName, 
            adminCode: adminCode, 
            destroyAt: Date.now() + (mins * 60000) 
        });
        
        alert(`ROOM: ${roomId}\nADMIN CODE: ${adminCode}`);
        joinRoom(roomId, adminCode);
    }

    function joinRoom(roomId, inputAdminCode = null) {
        currentRoom = roomId;
        myName = myName || document.getElementById('userName').value || "Guest";
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('roomDisplay').innerText = roomId;

        onValue(ref(db, `rooms/${roomId}`), (snap) => {
            if (!snap.exists()) { location.reload(); }
            else {
                const data = snap.val();
                document.getElementById('creatorTag').innerText = `Admin: ${data.creator}`;
                if (inputAdminCode === data.adminCode) {
                    document.getElementById('btnAdminDestroy').classList.remove('hidden');
                }
            }
        });

        onChildAdded(ref(db, `messages/${roomId}`), (snap) => renderMessage(snap.val()));
    }

    function renderMessage(msg) {
        const div = document.createElement('div');
        const isMe = msg.sender === myName;
        div.className = `bubble ${isMe ? 'me' : 'them'}`;
        
        let html = `<div style="color:${msg.color}; font-size:10px; font-weight:bold; margin-bottom:4px;">${msg.sender}</div>`;
        if (msg.type === 'image') {
            html += `<a href="${msg.url}" target="_blank"><img src="${msg.url}" class="rounded-lg max-w-full border border-white/10" style="max-height:250px;"></a>`;
        } else {
            html += `<div>${msg.text}</div>`;
        }
        
        div.innerHTML = html;
        document.getElementById('chatBox').appendChild(div);
        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    document.getElementById('btnSend').onclick = async () => {
        const input = document.getElementById('msgInput');
        if (!input.value.trim() || !currentRoom) return;
        await push(ref(db, `messages/${currentRoom}`), { 
            sender: myName, text: input.value, color: myColor, type: 'text', timestamp: serverTimestamp() 
        });
        input.value = "";
    };

    // FIXED IMAGE SENDING
    document.getElementById('imageInput').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file || !currentRoom) return;
        
        try {
            const fileName = `${Date.now()}_${file.name}`;
            const fileRef = sRef(storage, `uploads/${currentRoom}/${fileName}`);
            
            const snap = await uploadBytes(fileRef, file);
            const url = await getDownloadURL(snap.ref);
            
            await push(ref(db, `messages/${currentRoom}`), { 
                sender: myName, url: url, color: myColor, type: 'image', timestamp: serverTimestamp() 
            });
        } catch (err) {
            console.error(err);
            alert("Image failed to upload. Check Firebase Storage rules.");
        }
    };

    document.getElementById('btnAdminDestroy').onclick = async () => {
        const code = prompt("Confirm Admin Code to destroy room:");
        if(!code) return;
        
        onValue(ref(db, `rooms/${currentRoom}`), (s) => {
            if (s.exists() && s.val().adminCode === code.toUpperCase()) {
                remove(ref(db, `rooms/${currentRoom}`));
                remove(ref(db, `messages/${currentRoom}`));
                location.reload();
            } else { alert("Incorrect Admin Code!"); }
        }, { onlyOnce: true });
    };

    document.getElementById('btnCreate').onclick = createRoom;
    document.getElementById('btnJoin').onclick = () => joinRoom(document.getElementById('joinId').value);
    
    // Auto-fill from URL
    const urlRoom = new URLSearchParams(window.location.search).get('room');
    if (urlRoom) document.getElementById('joinId').value = urlRoom;

</script>
</body>
</html>
